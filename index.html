<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main class="container time-block">

      <!-- Timeblocks go here -->

      <section class="row">
        <section class="col-lg-2 hour">9 AM</section>
        <textarea id="09" class="col-lg-8"></textarea>
        <button class="col-lg-2 saveBtn" value="0">Save</button>
      </section>

      <section class="row">
        <section class="col-lg-2 hour">10 AM</section>
        <textarea id="10" class="col-lg-8"></textarea>
        <button class="col-lg-2 saveBtn" value="1">Save</button>
      </section>

      <section class="row">
        <section class="col-lg-2 hour">11 AM</section>
        <textarea id="11" class="col-lg-8"></textarea>
        <button class="col-lg-2 saveBtn" value="2" >Save</button>
      </section>

      <section class="row">
        <section class="col-lg-2 hour">12 PM</section>
        <textarea id="12" class="col-lg-8"></textarea>
        <button class="col-lg-2 saveBtn" value="3">Save</button>
      </section>

      <section class="row">
        <section class="col-lg-2 hour">1 PM</section>
        <textarea id="13" class="col-lg-8"></textarea>
        <button class="col-lg-2 saveBtn" value="4" >Save</button>
      </section>

      <section class="row">
        <section class="col-lg-2 hour">2 PM</section>
        <textarea id="14" class="col-lg-8"></textarea>
        <button class="col-lg-2 saveBtn" value="5">Save</button>
      </section>

      <section class="row">
        <section class="col-lg-2 hour">3 PM</section>
        <textarea id="15" class="col-lg-8"></textarea>
        <button class="col-lg-2 saveBtn" value="6">Save</button>
      </section>

      <section class="row">
        <section class="col-lg-2 hour">4 PM</section>
        <textarea id="16" class="col-lg-8"></textarea>
        <button class="col-lg-2 saveBtn" value="7">Save</button>
      </section>

      <section class="row">
        <section class="col-lg-2 hour">5 PM</section>
        <textarea id="17" class="col-lg-8"></textarea>
        <button class="col-lg-2 saveBtn" value="8">Save</button>
      </section>

      <section style="padding: 50px;" class ="row"></section>

  </main>

  <!-- script calls -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>

</body>

</html>
